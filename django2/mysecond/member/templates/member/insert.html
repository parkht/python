{% extends 'base.html' %}
{% block title %}회원가입{% endblock %}

{% block content %}
<h2>회원가입</h2>
<div>{{ err }}</div>
<form method="post" action=".">
    {% csrf_token %}
    <div>
        사용자 id : <input type="text" name="username" maxlength="50">
    </div>
    <div>
        암  호 : <input type="password" name="pw" maxlength="50">
    </div>
    <div>
        암호확인 : <input type="password" name="repw">
    </div>
    <div>
        핸 드 폰 : <input type="text" name="hp" maxlength="50">
    </div>
    <div>
        Email : <input type="text" name="email" maxlength="50">
    </div>
    <div>
        사용자명 : <input type="text" name="name" maxlength="50">
    </div><br>
    <button type="submit" class="btn btn-success">완료</button>
    <button type="reset" class="btn btn-danger">취소</button>
</form>
<br>
<a href="{% url 'member:list2' %}" class="btn btn-success" role="button">목록보기</a>
{% endblock %}
